    <script>
    // Initialize inventory data from localStorage
let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

// DOM elements
const inventoryTable = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];
const addProductForm = document.getElementById('add-product-form');

// Function to refresh inventory data from localStorage
function refreshInventoryData() {
    inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    renderInventory();
}

// Initialize the page and set up periodic refresh
document.addEventListener('DOMContentLoaded', function() {
    refreshInventoryData();
    
    // Refresh inventory every 2 seconds to catch updates from sales page
    setInterval(refreshInventoryData, 2000);
});

// Render inventory table
function renderInventory() {
    inventoryTable.innerHTML = '';
    
    if (inventory.length === 0) {
        const row = inventoryTable.insertRow();
        const cell = row.insertCell(0);
        cell.colSpan = 5;
        cell.textContent = 'No products in inventory. Add some products to get started.';
        return;
    }
    
    inventory.forEach((product, index) => {
        const row = inventoryTable.insertRow();
        
        row.insertCell(0).textContent = index + 1;
        row.insertCell(1).textContent = product.name;
        row.insertCell(2).textContent = product.quantity;
        row.insertCell(3).textContent = product.price.toFixed(2);
        
        const actionsCell = row.insertCell(4);
        
        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.onclick = () => editProduct(index);
        editButton.style.marginRight = '5px';
        actionsCell.appendChild(editButton);
        
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = () => deleteProduct(index);
        actionsCell.appendChild(deleteButton);
    });
}

// ഡാറ്റ എഴുതാൻ
function addProduct(name, quantity, price) {
  db.collection("products").add({
    name: name,
    quantity: quantity,
    price: price
  })

}
